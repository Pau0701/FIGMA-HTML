<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="div-muibox-root">
      <div class="overlap-group">
        <div class="div">
          <div class="div-muistack-root">
            <div class="invite-friends-and-wrapper">
              <div class="invite-friends-and" id="name">data.name</div>
            </div>
          </div>
          <div class="praesent-egestas-wrapper">
            <p class="praesent-egestas" id="description">
             
            </p>
          </div>
          <div class="div-muiinputbase">
            <div class="input"><input class="div-placeholder" placeholder="Email" type="email" /></div>
            <div class="button-margin">
              <button class="button"><div class="text-wrapper-2">Invite</div></button>
            </div>
          </div>
        </div>
        <div class="character-png">
          <figure>
            <img id="image" src="" />
          </figure>
        </div>
      </div>
    </div>
    <script>
      async function fetchCharacterData() {
          try {
              const response = await fetch('https://dragonball-api.com/api/characters/14');
              const data = await response.json();
              console.log(data.name);
              console.log(data.description);
              console.log(data.image);
              document.getElementById('name').textContent = data.name;
              document.getElementById('description').textContent = data.description;
              document.getElementById('image').src = data.image;


          } catch (error) {
              console.error('Error fetching character data:', error);
          }
      }
      fetchCharacterData();
  </script>
  </body>
</html>
